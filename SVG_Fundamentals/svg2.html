<!DOCTYPE html>
<html>
  <head>
    <title>SVG Fundamentals</title>
    <style>
        body {
            margin: 0; /*to get rid of margins*/
            overflow: hidden; /*to get rid of scrollbar*/
        }
        circle {
            stroke: black;
            fill: red;
            stroke-width: 4;
            transition: all;
        }

        circle:hover {
            fill: green;
            stroke-width: 4;
        }
    </style>
  </head>
  <body>
    <svg width="960" height="500">
        <circle cx="50" cy="50" r="40" />
    </svg>   
  </body>
</html>
